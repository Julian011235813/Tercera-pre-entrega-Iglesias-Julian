{% extends "base.html" %}

{% block h1_header %}
Lista de los pruebas
{% endblock h1_header %}

{% block main %}

{% if pruebas %}
<h5>Lista de las materias y su dificultad</h5>
  <ul>
    {% for prueba in pruebas %}
    <li>
      {{prueba}}
   </li>
     {% endfor %}
  </ul>
{% else %}
<p>No hay pruebas creadas</p>
{% endif %}
  


{% endblock main %}
